<div class="modal-content">
  <header class="modal-header">
    <h4 class="modal-title">Cadastrar Filmes</h4>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </header>

  <div class="modal-body">
    <form [formGroup]="formGroup" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Filme</label>
        <input type="text" class="form-control" id="title" placeholder="Titulo do filme" formControlName="title"
        [ngClass]="{ 'is-invalid': formGroup.get('title')?.invalid && formGroup.get('title')?.touched }">

        <div *ngIf="formGroup.get('title')?.invalid && formGroup.get('title')?.touched" class="invalid-feedback">
          Titulo do filme é obrigatório.
        </div>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="category" placeholder="Categoria do filme" formControlName="category"
        [ngClass]="{ 'is-invalid': formGroup.get('category')?.invalid && formGroup.get('category')?.touched }">
       
        <div *ngIf="formGroup.get('category')?.invalid && formGroup.get('category')?.touched" class="invalid-feedback">
          Categoria do filme é obrigatório.
        </div>
      </div>
    </form>
  </div>

  <footer class="modal-footer">
    <button type="button" class="btn btn-secondary">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
  </footer>
</div>
